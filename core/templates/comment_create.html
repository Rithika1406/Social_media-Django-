{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title text-primary mb-3">ðŸ’¬ Add Your Comment</h4>

        <!-- Post Preview -->
        <div class="mb-3 p-3 bg-light rounded">
          <p class="mb-1 text-muted">Commenting on:</p>
          <p class="mb-0"><strong>@{{ post.user.username }}</strong>: {{ post.content }}</p>
        </div>

        <!-- Comment Form -->
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form layout='vertical' %}
          <div class="d-flex justify-content-end">
            <a href="{% url 'feed' %}" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
